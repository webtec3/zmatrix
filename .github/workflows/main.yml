name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build_php:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        php_version: [8.4.0]

    outputs:
      php_path: ${{ steps.set-output.outputs.php_path }}

    steps:
      - name: üîÑ Checkout
        uses: actions/checkout@v3

      - name: üíæ Cache do PHP compilado
        id: cache-php
        uses: actions/cache@v3
        with:
          path: ${{ runner.workspace }}/php-src
          key: php-${{ matrix.php_version }}-build

      - name: üêò Compilar PHP (se cache n√£o existir)
        if: steps.cache-php.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${{ runner.workspace }}/php-src
          cd ${{ runner.workspace }}/php-src
          wget -O php.tar.gz https://www.php.net/distributions/php-${{ matrix.php_version }}.tar.gz
          tar -xf php.tar.gz --strip-components=1
          ./configure \
            --prefix=/usr/local/php \
            --with-config-file-path=/usr/local/php/etc \
            --enable-debug
          make -j$(nproc)
          sudo make install

      - name: üì¶ Set output
        id: set-output
        run: echo "php_path=/usr/local/php/bin" >> $GITHUB_OUTPUT


  build_test:
    needs: build_php
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        mode: [normal, leak]
    name: Test extension - ${{ matrix.mode }}

    steps:
      - name: üîÑ Checkout
        uses: actions/checkout@v3

      - name: üß∞ Instalar depend√™ncias
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential autoconf libtool \
            php-dev php-pear g++ pkg-config \
            libopenblas-dev libgomp1 wget valgrind

      - name: üß≠ Adicionar PHP ao PATH
        run: echo "${{ needs.build_php.outputs.php_path }}" >> $GITHUB_PATH

      - name: üîß Compilar extens√£o ZMatrix
        run: |
          phpize
          if [ "${{ matrix.mode }}" = "leak" ]; then
            export CFLAGS="-fsanitize=address -g -O1"
            export CXXFLAGS="-fsanitize=address -g -O1"
          fi
          ./configure
          make -j$(nproc)
          sudo make install

          sudo mkdir -p /usr/local/php/etc/conf.d
          echo "extension=zmatrix.so" | sudo tee /usr/local/php/etc/conf.d/zmatrix.ini

      - name: üß™ Rodar testes
        continue-on-error: true
        run: |
          export USE_ZEND_ALLOC=0

          if [ "${{ matrix.mode }}" = "leak" ]; then
            valgrind --leak-check=full --show-leak-kinds=all \
              --track-origins=yes --error-exitcode=1 \
              php tests/example.php || exit 1
          else
            sudo make test TEST_PHP_EXECUTABLE="php -dextension=zmatrix.so"
          fi

          # Testes personalizados .tphp
          if [ -d tests/.tphp ]; then
            for test_file in tests/.tphp/*.tphp; do
              echo "‚ñ∂Ô∏è Executando $test_file..."
              php "$test_file" || exit 1
            done
          fi

      - name: üìÑ Exibir resultado do make test
        if: always()
        run: cat php_test_results_*.txt || echo "Sem relat√≥rio"
