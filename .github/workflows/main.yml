name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build_matrix:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        php_version: [8.4.0]
        mode: [normal, leak]
    name: PHP ${{ matrix.php_version }} - ${{ matrix.mode }}

    steps:
      - name: üîÑ Checkout
        uses: actions/checkout@v3

      - name: üíæ Cache PHP compilado
        id: cache-php
        uses: actions/cache@v3
        with:
          path: /usr/local/php
          key: php-${{ matrix.php_version }}-build

      - name: üß∞ Instalar depend√™ncias m√≠nimas
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential autoconf libtool \
            php-dev php-pear \
            g++ pkg-config \
            libopenblas-dev libgomp1 wget

      - name: üêò Compilar PHP (somente se cache n√£o existir)
        if: steps.cache-php.outputs.cache-hit != 'true'
        run: |
          sudo mkdir -p /src
          cd /src
          sudo wget -O php.tar.gz https://www.php.net/distributions/php-${{ matrix.php_version }}.tar.gz
          sudo tar -xf php.tar.gz --strip-components=1
          sudo ./configure \
            --prefix=/usr/local/php \
            --with-config-file-path=/usr/local/php/etc \
            --enable-debug
          sudo make -j$(nproc)
          sudo make install

      - name: üß≠ Adicionar PHP ao PATH
        run: echo "/usr/local/php/bin" >> $GITHUB_PATH

      - name: üîß Compilar extens√£o ZMatrix
        run: |
          cd ${{ github.workspace }}
          phpize
          ./configure
          make -j$(nproc)
          sudo make install
          sudo mkdir -p /usr/local/php/etc/conf.d
          echo "extension=zmatrix.so" | sudo tee /usr/local/php/etc/conf.d/zmatrix.ini

      - name: üß™ Rodar testes
        continue-on-error: true
        run: |
          export USE_ZEND_ALLOC=${{ matrix.mode == 'leak' && '1' || '0' }}

          # Testes padr√£o (PHPT)
          sudo make test TEST_PHP_EXECUTABLE="/usr/local/php/bin/php -dextension=zmatrix.so"

          # Testes personalizados .tphp
          if [ -d tests/.tphp ]; then
            for test_file in tests/.tphp/*.tphp; do
              echo "‚ñ∂Ô∏è Executando $test_file..."
              php "$test_file" || exit 1
            done
          fi

      - name: üìÑ Exibir resultado do make test
        if: always()
        run: cat php_test_results_*.txt || echo "Sem relat√≥rio"
